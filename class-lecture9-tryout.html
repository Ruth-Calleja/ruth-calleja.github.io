<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Flex Box</title>
  </head>
  <body>
    <h1>Flex Box</h1>

    <div class="d-flex flex-row bd-highlight mb-3">
        <div class="d-flex justify-content-start p-2 bd-highlight bg-primary">Item 1</div>
        <div class="d-flex justify-content-end p-2 bd-highlight bg-info">Item 2</div>
        <div class="d-flex justify-content-center p-2 bd-highlight bg-danger">Item 3</div>
        <div class="d-flex justify-content-between p-2 bd-highlight bg-success">Item 4</div>
        <div class="d-flex justify-content-around p-2 bd-highlight bg-light">Item 5</div>
        <div class="d-flex justify-content-evenly p-2 bd-highlight text-light bg-dark">Item 6</div>
    </div>

    <br> <br>

    <div class="border border-dark d-flex flex-column bd-highlight mb-3">
        <!-- <div class="d-flex flex-row bd-highlight mb-3"> -->
          <div class="p-2 bd-highlight bg-danger">Flex item 1</div>
          <div class="p-2 bd-highlight bg-success">Flex item 2</div>
          <div class="p-2 bd-highlight bg-info">Flex item 3</div>
        </div>
        <!-- <div class="d-flex align-items-stretch"> -->
        <div class="border border-dark d-flex flex-column-reverse bd-highlight"></div>
          <div class="p-2 bd-highlight bg-danger">Flex item 1</div>
          <div class="p-2 bd-highlight bg-success">Flex item 2</div>
          <div class="p-2 bd-highlight bg-info">Flex item 3</div>
        </div>


        <div class="border border-dark m-2 d-inline-flex p-2 bd-highlight">I'm an inline flexbox container!</div>

        <br>

    <h1>Flex Responsive Box</h1>
        <div class = "border border-primary d-flex flex-column flex-lg-row justify-content-center align-items-end">
          <button class= "btn btn-warning" > Button 1</button>
          <button class= "btn btn-info" > Button 2</button>
          <button class= "btn btn-danger" > Button 3</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
